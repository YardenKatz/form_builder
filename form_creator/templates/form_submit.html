{% extends 'base.html' %}

{% block title %}
	{{ name }} submit
{% endblock title %}


{% block content %}
	<h2>Form submit page of Form {{ name }}</h2>

	<form method="POST">
		{% csrf_token %}
		{% for field in form.get_data_fields %}
			{{ field }}
		{% endfor %}
		<button type="submit">Save Form</button>
	</form>
		

{% endblock content %}
